<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Volunteer with Us</title>
    <link rel="stylesheet" href="../styles/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Become a Volunteer with Us</h1>
        <p class="menu"><strong>Menu:</strong></p>
        <nav>
          <ul class="menu-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="forms.html">Forms</a></li>
            <li><a href="anchors.html">Anchors</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form>
          <fieldset class="personal-information-form">
            <legend>Personal information</legend>
            <div class="name">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="email">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="phone">
              <label for="tel">Phone:</label>
              <input type="tel" id="tel" name="tel" />
            </div>
            <button class="button-submit" type="button">Submit</button>
          </fieldset>
          <fieldset class="choosing">
            <legend>Choosing the direction of volunteering</legend>
            <div>
              <label for="volunteer">Current volunteer needs:</label>
              <select id="volunteer" name="volunteer">
                <option value="Dog Caregivers">Dog Caregivers</option>
                <option value="Cat Caregivers">Cat Caregivers</option>
                <option value="Critter Caregivers">Critter Caregivers</option>
                <option value="Inventory Volunteers">
                  Inventory Volunteers
                </option>
                <option value="General Veterinary Hospital Volunteers">
                  General Veterinary Hospital Volunteers
                </option>
                <option value="Event & Fundraising Volunteers">
                  Event & Fundraising Volunteers
                </option>
                <option value="Transportation Volunteers">
                  Transportation Volunteers
                </option>
              </select>
            </div>
            <input class="apply" type="submit" value="Apply to volunteer" />
          </fieldset>
          <fieldset class="comments">
            <label class="comments-label" for="message">Comments:</label>
            <textarea name="message" id="message">Hello...</textarea>
            <input class="sent" type="submit" value="Sent" />
          </fieldset>
        </form>
      </main>
      <hr />
      <footer>&copy; 2024 <i>Animal Volunteer Canada</i></footer>
    </div>
  </body>
</html>
